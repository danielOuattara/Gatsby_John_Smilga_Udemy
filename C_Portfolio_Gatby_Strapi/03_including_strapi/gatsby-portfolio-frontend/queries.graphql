query MyQuery {
  allStrapiProject(filter: {featured: {eq: true}}) {
    totalCount
    nodes {
      id
      slug
      title
      featured
      description
      github
      url
      stack {
        id
        title
      }
      image {
        localFile {
          childImageSharp {
            gatsbyImageData(layout: CONSTRAINED, placeholder: BLURRED)
          }
        }
      }
    }
  }
}

